{% extends "base_admin.html" %}

{% block content %}
<div class="bg-light page-header">
  <h2 class="">Buscar proveedor</h2>
</div>

<div class="bg-light body-find">
  <div class="mb-3 d-flex justify-content-center align-items-center body-find">
    <div class="container text-center">
      {% if mensaje %}
        <div class="alert alert-danger">
            <p>{{mensaje}}</p>
        </div>
      {% endif %}
      <form class="form-inline" method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-center w-100">
            <input class="form-control w-50 mr-2" type="text" name="CIF" placeholder="CIF" aria-label="Search">
            <button class="btn btn-success" type="submit">
              <span class="fa fa-search"></span>
            </button>
          </div>
      </form>
    </div>

  </div>


</div>
{% endblock content %}
